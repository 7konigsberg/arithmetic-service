name: Docker Image CI for GHCR

on:
  push:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username 7konigsberg ${{secrets.ACCESS_TOKEN}} ghcr.io
          docker build -t ghcr.io/7konigsberg/arithmetic-service:latest --file Dockerfile .
          docker push ghcr.io/7konigsberg/arithmetic-service:latest